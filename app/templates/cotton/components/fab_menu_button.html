<div hx-get="{{ url }}"
      hx-trigger="{{ hx_trigger }}"
      hx-target="{{ hx_target }}"
      hx-vals='{{ hx_vals }}'>
      <span class="bg-neutral/60 text-neutral-content rounded-box p-2">{{ title }}</span>
      <button class="btn btn-lg btn-circle btn-{{color}}"><i class="{{ icon }} fa-fw"></i></button></div>
