{% load i18n %}
<div id="search" class="mb-3">
  <label class="w-full">
  <input type="search"
         class="input input-bordered w-full"
         placeholder="{% translate 'Search' %}"
         _="on input or search
              show < tbody>tr /> in <table/>
              when its textContent.toLowerCase() contains my value.toLowerCase()"/>
  </label>
</div>
