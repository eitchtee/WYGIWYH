{% load crispy_forms_field %}

{% if field.is_hidden %}
    {{ field }}
{% else %}

    {% if field.label %}
        <label for="{{ field.id_for_label }}" class="tw:label{% if labelclass %} {{ labelclass }}{% endif %}">
    {% endif %}

    {% if field|is_checkbox %}
        {% crispy_field field %}
    {% endif %}

    {% if field.label %}
        <span class="tw:label-text">{{ field.label }}</span>
    {% endif %}

    {% if not field|is_checkbox %}
        {% crispy_field field %}
    {% endif %}

    {% if field.label %}
        </label>
    {% endif %}

{% endif %}
